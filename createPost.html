        <!--Dashboard content-->
        <main id="dashboard-container">
            <!--Header-->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h2> My posts</h2>
                </div>
    
                <div class="line"></div>
            </div>
        <!--Create post container-->
            <div id="create-post-container">

                    </div>

                    <div class="post-content-form">
                        <textarea class="post-text" id="post-text"  value="Post Title" name="post-text"></textarea>
                    </div>

                    <button type="submit" class="createPostBtn dashboard-btn">Create</button>

                </form>
            </div>

        <!--Footer-->
        <footer>
